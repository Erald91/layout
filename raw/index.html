<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Layout - HTML/CSS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/container.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="custom-container">
      <div class="sidebar">
        <div class="item logo">
          <img src="./assets/images/logo.svg">
        </div>
        <div class="item">
          <img src="./assets/images/tmp.svg">
        </div>
        <div class="item">
          <img src="./assets/images/tmp.svg">
        </div>
        <div class="item">
          <img src="./assets/images/tmp.svg">
        </div>
        <div class="item">
          <img src="./assets/images/tmp.svg">
        </div>
        <div class="item">
          <img src="./assets/images/tmp.svg">
        </div>
      </div> 
      <div class="main">
        <div class="first-div"> 
            <div id="title"><h2>TITLES</h2></div>
            <div class="search">
                <input id="searchbox" type="text" placeholder="Search by Title,ID, Studio or Release Year" ></p> 
            </div>
        </div>
        <div class="actions">  
          <button class="add-button" id="addTitleButton" data-toggle="modal" data-target="#myModal">ADD TITLE</button>
        </div>
        <div class="second-div">
            <table class="table">
                <thead>
                  <tr class="header">
                    <th >ID</th>
                    <th>NAME</th>
                    <th>RELEASE</th>
                    <th>TYPE</th>
                    <th>PROVIDER</th>
                    <th>ACTIONS</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            
        </div>
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="usr">ID:</label>
                  <input type="text" class="form-control" id="ID">
                </div>
                <div class="form-group">
                  <label for="usr">Name:</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="usr">Release:</label>
                  <input type="text" class="form-control" id="release">
                </div>
                <div class="form-group">
                  <label for="usr">Type:</label>
                  <input type="text" class="form-control" id="type">
                </div>
                <div class="form-group">
                  <label for="usr">Provider:</label>
                  <input type="text" class="form-control" id="provider">
                </div>        
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" id="savebutton">Save</button>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
  </body>

</html>
